<!-- index.html -->
{% extends 'base.html' %}
{% block title %} WELCOME {% endblock %}
{% block headmessage %}
    <h3 style="font-family: 楷体;">本站文章列表</h3>
{% endblock %}
{% block content %}
    {% for post in posts %}
    <div class="panel panel-default">
        <div class="panel-hading">
            <p style="font-family: 微软雅黑;font-size: 14pt; font-weight: bold;">
                <a href="/post/{{ post.slug }}">{{ post.title }}</a>
            </p>
        </div>
        <div class="panel-body" style="background-color: bisque">
            <p>
                {{ post.body | truncatechars:40}}
            </p>
        </div>
        <div class="panel-footer" style="background-color: burlywood">
            <p>
                发布时间：{{ post.pub_date |date:"Y M d, h:m:s"}}
            </p>
        </div>
    </div>
    <br>
    {% endfor %}
{% endblock %}
